<!doctype html>
<html ng-app="app">
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
<script src="http://ui-grid.info/release/ui-grid.js"></script>
<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css"
	type="text/css">
<link rel="stylesheet" href="resource/css/style.css" type="text/css">
<link rel="stylesheet"
	href="https://bootswatch.com/darkly/bootstrap.min.css" type="text/css">

</head>
<body ng-controller="MainCtrl">
	<table>
		<tr>
			<td>
				<form class="navbar-form navbar-left" role="search"
				action="">
					<div class="form-group">
						<input type="text" ng-model="part" class="form-control" placeholder="Number of parts">
					</div>
					<button type="button" class="btn btn-default" ng-click="getParts()">Get</button>
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Parts Table</h3>
					</div>
					<div class="panel-body">
						<div >
							<div class="table-responsive">
								<div id="grid1" ui-grid="{ data: myData }" class="myGrid"></div>
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<script src="resource/js/main.js"></script>
</body>
</html>
